<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sudoku Solver by Unifa</title>
</head>
<body>
  <div>
    <table id="grid">
    </table>
  </div>

  <div>
    <table>
      <tr>
        <td>
          <input type="button" value="答え" id="solve" />
          <input type="button" value="ヒントちょうだい" id="hint" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="SAMPLE1（初級）" id="sample_1" />
          <input type="button" value="SAMPLE2（中級）" id="sample_2" />
          <input type="button" value="SAMPLE3（上級）" id="sample_3" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="クリア" id="sample_0" />
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="./setup.js"></script>
  <script type="text/javascript" src="./solver.js"></script>
  <script type="text/javascript" src="./hinter.js"></script>
</body>
</html>
